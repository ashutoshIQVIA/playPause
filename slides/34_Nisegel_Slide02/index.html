<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/anim.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
<div class="circle1"></div>
	<div class="logoclk" onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>
	<div class="circle"></div>
	<div class="img1"></div>
      <div class="Ref" data-prevent-tap="true"></div> 
     <div class="pop"> 
		<div class="ref"></div>
       	<div class="close" data-prevent-tap="true"></div>
    </div> 
	
	
	<div class="api" data-prevent-tap="true"></div> 
     <div class="APIpop"> 
       	<div class="close1" data-prevent-tap="true"></div>
    </div> 
	
	<div class="clk1"  data-prevent-tap="true"></div>
	<div class="clk2"  data-prevent-tap="true"></div>
	<div class="glow1 anim"  data-prevent-tap="true"></div>
	<div class="glow2 anim"  data-prevent-tap="true"></div>
	<div class="pop1">
		<video id="my-video1" class="video-js" controls width="1024" height="768" data-setup="{}">
			<source src="media/video/Nisegel-KOL-Video-English.mp4" type="video/mp4">	
        </video>
        <img src="media/images/close.png" class="close2" width="35" data-prevent-tap="true">
    </div> 
	
	<div class="pop2">
		<video id="my-video2" class="video-js" controls width="1024" height="768" data-setup="{}">
			<source src="media/video/Nisegel-KOL-Video-Hindi.mp4" type="video/mp4">	
        </video>
        <img src="media/images/close.png" class="close3" width="35" data-prevent-tap="true">
	</div> 
	

</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}

$(document).ready(function(){
 
	$('.Ref').click(function(){
		$('.pop').addClass('open');
	})
	
	$('.close').click(function(){
		$(this).parent().toggleClass('open');
	});
	
	$('.api').click(function(){
		$('.APIpop').addClass('open2');
	})
	
	$('.close1').click(function(){
		$(this).parent().toggleClass('open2');
	});
$(".clk1, .glow1").on("click",function(){
	  $('.pop1').fadeIn(100);
	  $('#my-video1')[0].play();
	});

	$('.close2').click(function(){
		$('.pop1').hide();
		$('#my-video1')[0].pause();
		$('#my-video1')[0].load();
 	CLMPlayer.registerEventListener("viewdisappearing", pause); 
   function pause(){ 
     document.getElementById("my-video1").pause();
   }		
	});	
	$(".clk2, .glow2").on("click",function(){
	  $('.pop2').fadeIn(100);
	  $('#my-video2')[0].play();
	});

	$('.close3').click(function(){
		$('.pop2').hide();
		$('#my-video2')[0].pause();
		$('#my-video2')[0].load();
		
 	CLMPlayer.registerEventListener("viewdisappearing", pause); 
   function pause(){ 
     document.getElementById("my-video2").pause();
   }		
	});	
});



</script>
</body>
</html>
