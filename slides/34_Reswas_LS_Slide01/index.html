<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">

<div class="homelogo"></div>
<div class="ref" data-prevent-tap="true"></div>
<div class="pop1"><div class="close1"  data-prevent-tap="true"></div></div>
</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}

	$(document).ready(function(e) {
	$('.ref').click(function(){
		 
		 $('.pop1').show();
	 });
	$('.close1').click(function(){
		 
		 $('.pop1, .pop2').hide();
		
	 });
	});

</script>
</body>
</html>
