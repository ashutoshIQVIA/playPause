<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/anim.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
	<div class="logo" onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>

		<div class="ref" data-prevent-tap="true"></div>
		<div class="api" data-prevent-tap="true"></div>
		<div class="refpopup popup">
		<img src="media/images/ref.jpg" alt="">
		<div class="close" data-prevent-tap="true"></div>
	</div>
	<div class="apipopup popup">
		<img src="media/images/api.jpg" alt="">
		<div class="close" data-prevent-tap="true"></div>
	</div>
    </div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}

$(document).ready(function () { 			
			$(".ref").click(function(){ $('.refpopup').fadeIn(500);
			$(".api").hide();							  
		});
			$(".api").click(function(){ $('.apipopup').fadeIn(500);
			$(".ref").hide();	
		});
			$(".close").click(function(){ $(this).parent().fadeOut(50); 
				$(".api, .ref").show();							  						
				});
setTimeout(function(){ $(".img1").fadeIn(); }, 500);
			 	var _intervalId;
				var count = 0;
				function fadeInLastImg()
				{
					if(count == 3){
						count = 0;
						$('.container img').fadeOut(0);
					}
					var backImg = $('.container img:first');
					backImg.hide();
					backImg.remove();
					$('.container' ).append( backImg );
					backImg.fadeIn();
					count = count+1;
				};
					
				_intervalId = setInterval( function() {
					fadeInLastImg();
				}, 500 );

	});
</script>
</body>
</html>
