<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
<div class="logo" onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>
  <div class="click1" data-prevent-tap="true"></div>
  <div class="click2" data-prevent-tap="true"></div>
  <div class="pop1">
    <div class="close"></div>
  </div>
  <div class="pop2">
    <div class="close"></div>
  </div>
</div>
<script>
var wrapper = document.getElementById('body-container');
var outer = document.getElementById('main');
var maxWidth = outer.clientWidth;
var maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}
$(document).ready(function(){
	$(".click1").click(function(){
        $(".pop1").fadeIn();
    });
		$(".click2").click(function(){
        $(".pop2").fadeIn();
    });

    $(".close").click(function(){
        $(".pop1, .pop2").fadeOut();
    });
		
});

</script>
</body>
</html>
