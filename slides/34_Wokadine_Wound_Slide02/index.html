<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
<div class="logo" onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>
    <!-- <div class="logo"></div> -->
    <div class="click1"></div> 
	    <div class="click2"></div> 
    <div class="click3"></div> 
	
	
	<div class="pop">
        <div class="close1"></div>
    </div>
	
    <div class="pop1">
        <div class="close"></div>
    </div>
	<div class="pop2">
        <div class="close"></div>
    </div>
	
	<div class="pop3">
        <div class="close"></div>
    </div>
	
	
	
</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}
	
	$(document).ready(function(e) {
	 $(".click").click(function(){
          $(".pop").fadeIn();
          });
	 
	 $(".click1").click(function(){
          $(".pop1").fadeIn();
          });
	 
	 $(".click2").click(function(){
          $(".pop2").fadeIn();
          });
          
     $(".click3").click(function(){
          $(".pop3").fadeIn();
          });
          
     
          
          $(".close,.close1").click(function(){
          	$(".pop,.pop1,.pop2,.pop3").fadeOut();
          });
      
    
});

	

</script>
</body>
</html>
