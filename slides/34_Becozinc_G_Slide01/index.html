<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/animate.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
	<div class="logo" onClick="parent.updateIfram('34_Logo_GP_Slide01', null, null)"></div>

	<div class="img1 animate__animated animate__slideInRight"></div>
	<div class="img2 animate__animated animate__slideInRight"></div>
	<div class="img3 animate__animated animate__slideInRight"></div>
	<div class="img4 animate__animated animate__slideInLeft"></div>
	<div class="img5 animate__animated animate__slideInLeft"></div>
	<div class="img6 animate__animated animate__slideInLeft"></div>
	<div class="img7 animate__animated animate__slideInLeft"></div>

</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}
$(document).ready(function() {



	setTimeout(function(){
		$(".img1").fadeIn();
	}, 500);
	setTimeout(function(){
		$(".img2").fadeIn();
	}, 1000);
	   setTimeout(function(){
		$(".img3").fadeIn();
	}, 1500);
	setTimeout(function(){
		$(".img4").fadeIn();
	}, 2000);
	setTimeout(function(){
		$(".img5").fadeIn();
	}, 2500);
	setTimeout(function(){
		$(".img6").fadeIn();
	}, 3000);
	setTimeout(function(){
		$(".img7").fadeIn();
	}, 3500);
	
});
</script>
</body>
</html>
