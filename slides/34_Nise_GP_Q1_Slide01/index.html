<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/animate.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  
</head>
<body id="body-container">
<div id="main">
<div class="main">
<!--    <div class="logo" data-prevent-tap="true"></div>-->
	
	<div class="clk1" data-prevent-tap="true"></div>
	<div class="pop"><div class="close" data-prevent-tap="true"></div></div>
</div>
    </div>
<script>
$(document).ready(function() {
	var wrapper = document.getElementById('body-container');
var outer = document.getElementById('main');
var maxWidth = outer.clientWidth;
var maxHeight = outer.clientHeight;

window.addEventListener("resize", resize);
resize();
function resize() {
var scale,width = window.innerWidth,height = window.innerHeight;
scale = Math.min(width / maxWidth, height / maxHeight);
outer.style.transform = 'scale(' + scale + ')';}
    
	$(".clk1").on("click",function(){
		$(".pop").fadeIn(500);
	});
	$(".close").on("click",function(){
		$(".pop").fadeOut(500);
	});
	

	
});
</script>


</body>
</html>
