<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/anim.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
	<div class="img1"></div>
	<div class="img2 animated pulse infinite"></div>
	<div class="img3 animated pulse infinite"></div>
	<div class="img4 animated pulse infinite"></div>
	<div class="img5 animated pulse infinite"></div>
	<div class="img6 animated pulse infinite"></div>
	<div class="img7 animated pulse infinite"></div>

	<div class="logo" onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>
</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}




</script>
</body>
</html>
