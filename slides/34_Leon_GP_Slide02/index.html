<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/animate.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
    <div class="logo" onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>

	<div class="clk" data-prevent-tap="true"></div>
    <div class="pop">
    <div class="close"></div></div>
</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}
$(document).ready(function(e) {	

$('.clk').click(function(){
	$('.pop').addClass('open');
	});
	
	$('.close').click(function(){
	$(this).parent().toggleClass('open');
	});
	});
	

</script>
</body>
</html>
