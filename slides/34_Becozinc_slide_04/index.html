<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/animate.min.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
<div class="homelogo"  onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>
	<div class="ref" data-prevent-tap="true"></div>
<div class="pop1"><div class="close1"  data-prevent-tap="true"></div></div>
</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}
$(document).ready(function(){
//for animation
	$.fn.extend({
    animateCss: function (animationName) {
			var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
			this.addClass('animated ' + animationName).one(animationEnd, function() {
				$(this).removeClass('animated ' + animationName);
			});
		}
	});
			$('.ref').click(function(){
		 
		 $('.pop1').show();
	 });
	$('.close1').click(function(){
		 
		 $('.pop1, .pop2').hide();
		
	 });

	
          });
</script>
</body>
</html>
