<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slide</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body  id="body-container">
<div id="main">
	<div class="clk1" data-prevent-tap="true"></div> 
	<div class="clk2" data-prevent-tap="true"></div> 
	<div class="clk3" data-prevent-tap="true"></div> 
	
	 <div class="p11"></div>
	 <div class="p12"></div>
	 <div class="p13"></div>
	 <div class="p14"><div class="close" data-prevent-tap="true"></div></div>
	
	<div class="p21"></div>
	 <div class="p22"></div>
	 <div class="p23"></div>
	 <div class="p24"><div class="close" data-prevent-tap="true"></div></div>
	
	<div class="p31"></div>
	 <div class="p32"></div>
	 <div class="p33"></div>
	 <div class="p34"><div class="close" data-prevent-tap="true"></div></div>

	 <div class="logo"  onClick="parent.updateIfram('34_Logo_GP_Slide01')"></div>

</div>
<script>
let wrapper = document.getElementById('body-container');
let outer = document.getElementById('main');
let maxWidth = outer.clientWidth;
let maxHeight = outer.clientHeight;

 
window.addEventListener("resize", resize);
resize();
 

function resize() {
    let scale,
        width = window.innerWidth,
        height = window.innerHeight;
    scale = Math.min(width / maxWidth, height / maxHeight);
    outer.style.transform = 'scale(' + scale + ')';
}
$(document).ready(function(){
 $(".clk1").click(function(){
          $(".p11").fadeIn(500);
	 setTimeout(function(){
		 $(".p12").fadeIn(500);
		 }, 700);
	 setTimeout(function(){
		 $(".p13").fadeIn(500);
		 }, 1400);
	 setTimeout(function(){
		 $(".p14").fadeIn(500);
		 }, 2100);
          });
	
	$(".clk2").click(function(){
          $(".p21").fadeIn(500);
	 setTimeout(function(){
		 $(".p22").fadeIn(500);
		 }, 700);
	 setTimeout(function(){
		 $(".p23").fadeIn(500);
		 }, 1400);
	 setTimeout(function(){
		 $(".p24").fadeIn(500);
		 }, 2100);
          });
	
	
	$(".clk3").click(function(){
          $(".p31").fadeIn(500);
	 setTimeout(function(){
		 $(".p32").fadeIn(500);
		 }, 700);
	 setTimeout(function(){
		 $(".p33").fadeIn(500);
		 }, 1400);
	 setTimeout(function(){
		 $(".p34").fadeIn(500);
		 }, 2100);
          });
	
	  $(".close").click(function(){
          	$(".p11,.p12,.p13,.p14,.p21,.p22,.p23,.p24,.p31,.p32,.p33,.p34").fadeOut(100);
          });
	
          });
</script>
</body>
</html>
